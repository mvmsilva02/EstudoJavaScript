<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    
    
    <div id="Login">
        <h1 Id="Titulo">Vamos Calcular seu IMC</h1>
        <label id="Result"></label>
        <label id="Imagem"></label>
        <p>Escreva seu nome </p>
        <input Id="Nome" type="text" value="">
        <p>Agora digite sua idade</p>
        <input Id="Idade" type="Number" value="">
        <p>Por favor, coloque sua altura</p> 
        <input Id="Altura" type="Number" value="" onKeyUp="mascaraMoeda(this, event)">
        <p>Coloque seu peso</p>
        <input Id="Peso" type="Number" value=""   onKeyUp="mascaraMoeda(this, event)">
        <button id="Botao" onclick = "Enviar()">Confirmar</button> <!-- O botão precisa ter uma Função para que ele funcione, no caso o Enviar() -->
    </div>



<!-- Id é # classe é . -->
<!-- STYLE É O CSS -->
<style>
    body {
        background-color: rgb(152, 250, 143); 
        color: wheat;
        font: normal 20pt arial; 
    }
     #Login{
        background-color: rgb(30, 77, 5);
        min-width: 250px;
        max-width: 1000px;
        margin: auto;
        margin-bottom: 20px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgb(0 0 0 / 36%);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
     }
     #Botao {
background: #0066A2;
color: white;
border-style: outset;
border-color: #0066A2;
height: 50px;
width: 100px;
font: bold15px arial,sans-serif;
text-shadow: none;
}

</style>

<script>
        /* Mais+ Menos- Multiplicar* Dividir/ Resto% Quadrado**  */

  
    function Enviar(){
        var nome = document.getElementById("Nome").value;
        var idade= document.getElementById("Idade").value;
        var peso = document.getElementById("Peso").value;
        var altura = document.getElementById("Altura").value;
        
        if (nome == "" || idade == "" || peso == "" || altura == ""){ //ESTOU DIZENDO QUE CASO QUALQUER UM DESSES ESTEJA VAZIO, IRÁ INTERROMPER O CÓDIGO! 
            window.alert('POR FAVOR, PREENCHER OS DADOS CORRETAMENTE!!! ')
        }else{
            window.alert(`Meu nome é ${nome} e minha idade é ${idade} anos, tenho ${altura}m de altura e peso ${peso}Kg`);
        }  
        var calculo = peso/(altura*altura);
        imc = calculo.toFixed(2)
        document.getElementById("Titulo").innerHTML = imc; //ESTOU ALTERANDO O NOME DO TITULO PARA O VALOR DO CALCULO IMC
        window.alert(imc);
        document.getElementById("Result").style.fontSize="60px";

        if (imc < 18.5){
            document.getElementById("Result").innerHTML = "Você está abaixo do peso";
            document.getElementById("Imagem").innerHTML = '<img src="https://pbs.twimg.com/media/ErRKUcQXAAs4BXP.jpg">';
        }
        else if(imc <= 24.9){
            document.getElementById("Result").innerHTML = "Você está no peso correto!";
            document.getElementById("Imagem").innerHTML = '<img src="http://silveiraneto.net/wp-content/uploads/madruga/thumbs/madruga_bombado.jpg.jpg">';
        }
        else if(imc <= 29.9){
            document.getElementById("Result").innerHTML = "Você está SobrePeso";
            document.getElementById("Imagem").innerHTML = '<img src="https://sorisomail.com/img/1279334018245.jpg">';
        
        }else if(imc <= 34.9){
            document.getElementById("Result").innerHTML = "Você está Obeso Grau I";
            document.getElementById("Imagem").innerHTML = '<img src="https://pbs.twimg.com/profile_images/626206474402971648/fpyMjzIr_400x400.jpg">';
        }
        else if(imc <= 39.9){
            document.getElementById("Result").innerHTML = "Você está Obeso Grau II";
            document.getElementById("Imagem").innerHTML = '<img src="https://catracalivre.com.br/wp-content/uploads/2018/09/homem-gordo-demais-para-sexo-transformacao-450x299.jpg">';
        }
        else{
            document.getElementById("Result").innerHTML = "Você está Obeso Grau III ou Mórbido";
            document.getElementById("Imagem").innerHTML = '<img src="https://bebemamae.com/wp-content/uploads/2020/08/menino-peso-perdeu2-1200x720.jpg">';
        }
        
    }
    
</script>
</body>
</html>
